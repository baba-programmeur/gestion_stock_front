<div class="page-wrapper">
    <div class="content">
        <div class="page-header">
            <div class="page-title">
                <h3>Gestion des produits</h3>
            </div>
            <div class="page-btn">
                <a (click)="openDialogToAddProduct()" class="btn btn-added"><img src="assets/img/icons/plus.svg" alt="img" class="me-1">Nouveau Produit</a>

            </div>
        </div>

        <!-- /product list -->
        <div class="card">
            <div class="card-body">
                <div class="table-top">
                    <div class="search-set">
                        <div class="search-path">
                            <a class="btn btn-filter" id="filter_search">
                                <img src="assets/img/icons/filter.svg" alt="img">
                                <span><img src="assets/img/icons/closes.svg" alt="img"></span>
                            </a>
                        </div>
                        <div class="search-input">
                            <a class="btn btn-searchset"><img src="assets/img/icons/search-white.svg" alt="img"></a>
                        </div>
                    </div>
                    <div class="wordset">
                        <ul>
                            <li>
                                <a data-bs-toggle="tooltip" data-bs-placement="top" title="pdf"><img src="assets/img/icons/pdf.svg" alt="img"></a>
                            </li>
                            <li>
                                <a data-bs-toggle="tooltip" data-bs-placement="top" title="excel"><img src="assets/img/icons/excel.svg" alt="img"></a>


                            </li>
                            <li>
                                <a data-bs-toggle="tooltip"  target="_blank" data-bs-placement="top" title="print"><img src="assets/img/icons/printer.svg" alt="img"></a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="card mb-0" id="filter_inputs">
                    <div class="card-body pb-0">
                        <div class="row">
                            <div class="col-lg-12 col-sm-12">
                                <div class="row">
                                    <div class="col-lg col-sm-6 col-12">
                                        <div class="form-group">
                                            <select class="form-select">
                                                <option>Choose Product</option>
                                                <option>Macbook pro</option>
                                                <option>Orange</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg col-sm-6 col-12">
                                        <div class="form-group">
                                            <select class="form-select">
                                                <option>Choose Category</option>
                                                <option>Computers</option>
                                                <option>Fruits</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg col-sm-6 col-12">
                                        <div class="form-group">
                                            <select class="form-select">
                                                <option>Choose Sub Category</option>
                                                <option>Computer</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg col-sm-6 col-12">
                                        <div class="form-group">
                                            <select class="form-select">
                                                <option>Brand</option>
                                                <option>N/D</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg col-sm-6 col-12 ">
                                        <div class="form-group">
                                            <select class="form-select">
                                                <option>Price</option>
                                                <option>150.00</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-1 col-sm-6 col-12">
                                        <div class="form-group">
                                            <a class="btn btn-filters ms-auto"><img src="assets/img/icons/search-whites.svg" alt="img"></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table datatable [dtOptions]="dtOptions" class="table" id="printTable">
                        <thead>
                            <tr>
                                <th>
                                    <label class="checkboxs" (click)="selectAll(initChecked)">
                                        <input type="checkbox" [(ngModel)]="initChecked">
                                        <span class="checkmarks"></span>
                                    </label>
                                </th>
                                <th>Nom </th>
                                <th>Prix Unitaire</th>
                                <th>Quantite</th>
                                <th>Designation</th>
                                 <th>Date </th>

                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let products of produits; let i=index">
                                <td>
                                    <label class="checkboxs">
<!--                                        <input type="checkbox" [(ngModel)]="products.isSelected">-->
                                        <span class="checkmarks"></span>
                                    </label>
                                </td>
                                <td class="productimgname">
                                    <a href="javascript:void(0);" class="product-img">
<!--                                        <img [src]="products.img" alt="product">-->
                                    </a>
                                    <a href="javascript:void(0);">{{products.nomProduit}}</a>
                                </td>
                                <td>{{products.prixUnitaire}}</td>
                                <td>{{products.quantite}}</td>
                              <td>{{products.designation}}</td>
                              <td>{{products.date_creation | date:"dd/MM/yy"}}</td>

                                <td>
                                    <a class="me-3"  routerLink="//product/product-details">
                                        <img src="assets/img/icons/eye.svg" alt="img">
                                    </a>
                                    <a (click)="openProductToUpdate(products)" class="me-3">
                                        <img src="assets/img/icons/edit.svg" alt="img">
                                    </a>

                                    <a (click)="deleteProduct(products.id)" class="confirm-text" href="javascript:void(0);">
                                        <img  src="assets/img/icons/delete.svg" alt="img">
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" [length]="totalItems" (page)="nextPage($event)"> </mat-paginator>

                </div>
            </div>
        </div>
        <!-- /product list -->
    </div>
</div>
