
<form #loginForm="ngForm">
<div class="form-group">
  <label>Nom:</label>
<!--  <div *ngIf="nom.invalid && (nom.touched || nom.dirty)" class="alert alert-danger"></div>-->
  <input type="text" class="form-control" #nom="ngModel"  name="nom" [(ngModel)]="produit.nomProduit" required>
</div>

<div class="form-group">
  <label>Prix:</label>
  <input type="number" class="form-control" name="prix" [(ngModel)]="produit.prixUnitaire" required>
</div>

  <div class="form-group">
    <label>Designation</label>
    <input type="text" class="form-control" name="designation" [(ngModel)]="produit.designation" required>
  </div>

<div class="form-group">
  <label>Quantite</label>
  <input type="number" class="form-control" name="quantite" [(ngModel)]="produit.quantite" required>
</div>

<div class="text-end">
  <button type="submit" (click)="close()"  class="cancel btn btn-cancel fa-pull-left">Annuler</button>

  <button type="submit" (click)="addProduct()" [disabled]="!loginForm.form.valid" class="save  btn btn-primary fa-pull-right">Enregistrer le produit</button>

</div></form>
